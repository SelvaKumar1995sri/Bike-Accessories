<!DOCTYPE html>
<html>  
    <head>
        <title> 
            Cycle accessories List
        </title>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}">
        <script type="text/javascript" src="{{ url_for('static',filename='js/main.js')}}"></script>
    </head>
    <body>
        <div>
            <img src="https://cdn.shopify.com/s/files/1/0484/5069/9427/collections/Accessories-Banner-2-text.jpg?v=1604476101">
        </div>
        <!--remove items form -->
        <div id="remove_items">
            <form action="/remove_items" method="post">
                {% for item in shopping_items %}
                <input type="checkbox" name="check" id="{{item}}" value="{{item}}" onchange="check_me('{{ item }}')">
                <label for="{{items}}" name="{{item}}">{{item}}</label><br>
                {% endfor %}
                <input type="submit" value="CHECK ITEM" id="remove_btn">
            </form>
        </div>


        <!--add items form -->
        <div id="add_item">
            <form action="/add_items" method="POST">
                <select name="select_items">
                {% for item in all_items %}
                <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
                <input type="submit" value="ADD ITEM" id="add_btn">
                    
                </select>
            </form>
        </div>
       
    </body>
</html>
